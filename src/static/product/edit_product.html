{% include 'parts/header.html' %}
{% include 'parts/sidebar.html' %}

<main id="main" class="main">

    <section class="section">
      <div class="form-group">

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Input Barang</h5>

              <!-- Form Input Barang -->
              <form class="row g-3" action="{{url_for('edit_item',id=result.id)}}" method="POST">
                <label for="namaproduk" class="form-label">Nama Produk</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="product_name" id="product_name" value="{{result.product_name}}" aria-describedby="button-addon2"/>
                  <button type="submit" class="btn btn-outline-primary" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                    <i class="bi bi-camera"></i>
                  </button>
                </div>

                <label for="expired" class="form-label">Expired</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="expired" id="expired" value="{{result.expired}}" aria-describedby="button-addon2"/>
                  <button type="submit" class="btn btn-outline-primary" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                    <i class="bi bi-camera"></i>
                  </button>
                </div>

                <div class="col-12">
                  <label for="stock" class="form-label">Stock</label>
                  <input type="number" class="form-control" name="stock" id="stock" value="{{result.stock}}">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form><!-- End Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
  
  {% include 'parts/footer.html' %}
